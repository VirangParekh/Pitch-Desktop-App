<!DOCTYPE html>
<html lang="en">
  {% load widget_tweaks %}
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Artist Home</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <script src="https://kit.fontawesome.com/0b78f2b1e5.js" crossorigin="anonymous"></script>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <i class="fab fa-spotify fa-2x" style="color: white; margin-right:0.25em;"></i><a class="navbar-brand" href="#">PITCH</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarText">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item">
          <a class="nav-link" href="{% url 'artist_home'%}">Dashboard</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'album_upload'%}">Album</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'song_upload'%}">Song</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'podcast_upload'%}">Podcast</a>
        </li>
      </ul>
      <span class="navbar-text">
        <a class="nav-link" href="#">{{user.username}}</a>
      </span>
      <span class="navbar-text">
        <a class="nav-link" href="{%url 'logout'%}">Logout</a>
      </span>
    </div>
  </nav>
  <div class="container" style="width: 80%;">
    <div class="album py-5 bg-light">
    <div class="row">
      {% for i in stats %}
      <div class="col-md-4">
            <div class="card mb-4 shadow-sm">
              <img class="bd-placeholder-img card-img-top" height="225" src={{ i.0.cover_file.url}}>
              <div class="card-body">
                <p class="card-text">{{ i.0.title }}</p>
                <div class="d-flex justify-content-between align-items-center">
                  <div class="btn-group">
                    <a href="/pitch/album_stats/{{ i.0.title }}"><button type="button" class="btn btn-sm btn-outline-secondary">View</button></a>
                    <a href="/pitch/album_update/{{ i.0.title }}"><button type="button" class="btn btn-sm btn-outline-secondary">Edit</button></a>
                  </div>
                  <small class="text-muted">{{ i.1 }} views</small>
                </div>
              </div>
            </div>
          </div>
  {% endfor %} 
    </div>
    </div>
  </div>
</body>
</html>
