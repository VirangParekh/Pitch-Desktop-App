<!DOCTYPE html>
<html lang="en">
{% load static%}
<head>
	<meta charset="UTF-8">
	<title></title>
	<script src="https://kit.fontawesome.com/0b78f2b1e5.js" crossorigin="anonymous"></script>
	<link rel="stylesheet" type="text/css" href="{% static 'home_style.css'%}">
</head>
<body>
	<div class="root">
		<div class="nav-bar">
			<nav class="nav">
				<div class="logo">
					<img src="{%static 'icon.jpg' %}">
					<span>PITCH</span>
				</div>
				<ul class="list">
					<li><a href="{% url 'user_home' %}" ><img src="{%static 'home.jpg' %}"><spam> HOME</spam></a></li>
					<li><a href="{% url 'user_home' %}" ><img src="{%static 'lib.jpg' %}"> <spam> YOUR LIBRARY  </spam></a></li>
				</ul>
				<div class="playlist">
					<h3>PLAYLIST</h3>
					<button type="button" class="addBtn">
						<img src="{%static 'addBtn.jpg' %}">
						<span>Playlist</p>
					</button>
					
				</div>
			</nav>
		</div>
		<div class="main">
			<div class="top-bar">
				<div class="search-wrapper">
        <form method="GET" action="/pitch/search_results">
					<input type="search" name="search_bar" id="search_bar" placeholder="   Search"/>
					<select name="item_type" id="item_type">
						<option value="Song">Song</option>
						<option value="Podcast">Podcast</option>
					</select>
					<button type="submit" id="search_btn" onclick="search()">Search</button>
          </form>
          </div>
          <div class="account-logout">
            <li><a href="{%url 'payment'%}">{{ user.get_username }}</a></li>
            <li><a href="{%url 'logout'%}">Logout</a></li>
          </div>
			</div>
			<div class="explore" id="trending"><br>
				<section id="new-hindi-release">
          <h3>Trending</h3><br>
          <div class="container">
          {% for audio,album in objects_list %}
					
						<div class="card">
							<img src="{{album.cover_file.url}}" alt="{{album.title}}"><br>
							<h4>{{audio.title}}</h4>
						</div>
					
          {% endfor %}
        </div>
        </section>
      </div>
      <div id="search-result"></div>
		</div>
	</div>
	<div class="player">
      <div class="details">
        <div class="track-art"></div>
        <div>
          <div class="track-name">Track Name</div>
          <div class="track-artist">Track Artist</div>
        </div>
        <i class="far fa-heart"></i>
      </div>
      <div class="mediaController">
        <div class="buttons">
          <div class="prev-track" onclick="prevTrack()">
            <i class="fa fa-step-backward"></i>
          </div>
          <div class="playpause-track" onclick="playpauseTrack()">
            <i class="fa fa-play-circle"></i>
          </div>
          <div class="next-track" onclick="nextTrack()">
            <i class="fa fa-step-forward"></i>
          </div>
        </div>
        <div class="slider_container">
          <div class="current-time">00:00</div>
          <input
            type="range"
            min="1"
            max="100"
            value="0"
            class="seek_slider"
            onchange="seekTo()"
          />
          <div class="total-duration">00:00</div>
        </div>
      </div>
      <div class="slider_container volume">
        <i class="fa fa-volume-up"></i>
        <input
          type="range"
          min="1"
          max="100"
          value="99"
          class="volume_slider"
          onchange="setVolume()"
        />
      </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src= "{% static 'musicPlayer.js'%}" ></script>
	
</body>
</html>
